<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/Deposite.js"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Bap Er Bank</span></h1>
    </header>
    <main>
        <section class="mt-8">
           <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-yellow-400 p-8 rounded-lg">
                <h4 class="text-3xl">Deposite</h4>
                <h2 class="text-5xl">$<span id="'withdraw-total">00</span></h2>
            </div>
            <div class="bg-red-400 p-8 rounded-lg">
                <h4 class="text-3xl">withdraw</h4>
                <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
            </div>
            <div class="bg-blue-400 p-8 rounded-lg">
                <h4 class="text-3xl">balance</h4>
                <h2 class="text-5xl">$<span id="'balance-total">1240</span></h2>
            </div>
           </div> 
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-4 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-4">Your Deposite</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposite">
                    <button id="btn-deposite" class="bg-sky-800 text-white mt-4 px-6 py-2 rounded-lg  hover:bg-sky-400">Deposite</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-4">Your Withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="btn-Withdraw" class="bg-sky-800 text-white mt-4 px-6 py-2 rounded-lg  hover:bg-sky-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
